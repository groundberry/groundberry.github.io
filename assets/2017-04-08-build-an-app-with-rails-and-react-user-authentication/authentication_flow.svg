<g><text x="175" y="160" class="messageText" style="text-anchor: middle;">GET /login/oauth/authorize</text><line x1="75" y1="167" x2="275" y2="167" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="175" y="195" class="messageText" style="text-anchor: middle;">HTML for auth page</text><line x1="275" y1="202" x2="75" y2="202" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="100" y="212" fill="#EDF2AE" stroke="#666" width="150" height="57" rx="0" ry="0" class="note"></rect><text x="116" y="240" fill="black" class="noteText"><tspan x="116">User clicks GitHub</tspan><tspan dy="21" x="116">authorize button</tspan></text></g><g><text x="175" y="297" class="messageText" style="text-anchor: middle;">GET /login/oauth/authorize</text><line x1="75" y1="304" x2="275" y2="304" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="300" y="314" fill="#EDF2AE" stroke="#666" width="150" height="57" rx="0" ry="0" class="note"></rect><text x="316" y="342" fill="black" class="noteText"><tspan x="316">User clicks allow</tspan><tspan dy="21" x="316">button</tspan></text></g><g><text x="375" y="399" class="messageText" style="text-anchor: middle;">GET /auth/github?code=XXX</text><line x1="275" y1="406" x2="475" y2="406" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="470" y="408" fill="#f4f4f4" stroke="#666" width="10" height="532" rx="0" ry="0"></rect></g><g><rect x="300" y="416" fill="#EDF2AE" stroke="#666" width="150" height="57" rx="0" ry="0" class="note"></rect><text x="316" y="444" fill="black" class="noteText"><tspan x="316">Exchange code for</tspan><tspan dy="21" x="316">access token</tspan></text></g><g><text x="372.5" y="501" class="messageText" style="text-anchor: middle;">POST /login/oauth/access_token</text><line x1="470" y1="508" x2="275" y2="508" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="372.5" y="536" class="messageText" style="text-anchor: middle;">access_token=YYY</text><line x1="275" y1="543" x2="470" y2="543" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="300" y="553" fill="#EDF2AE" stroke="#666" width="150" height="57" rx="0" ry="0" class="note"></rect><text x="316" y="581" fill="black" class="noteText"><tspan x="316">Get user info using</tspan><tspan dy="21" x="316">access token</tspan></text></g><g><text x="372.5" y="638" class="messageText" style="text-anchor: middle;">GET /user</text><line x1="470" y1="645" x2="275" y2="645" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="372.5" y="673" class="messageText" style="text-anchor: middle;">{"login": "octocat"}</text><line x1="275" y1="680" x2="470" y2="680" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="500" y="690" fill="#EDF2AE" stroke="#666" width="150" height="57" rx="0" ry="0" class="note"></rect><text x="516" y="718" fill="black" class="noteText"><tspan x="516">Store user info if</tspan><tspan dy="21" x="516">necessary</tspan></text></g><g><text x="577.5" y="775" class="messageText" style="text-anchor: middle;">INSERT INTO users</text><line x1="480" y1="782" x2="675" y2="782" class="messageLine1" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></line></g><g><text x="577.5" y="810" class="messageText" style="text-anchor: middle;">OK</text><line x1="675" y1="817" x2="480" y2="817" class="messageLine1" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></line></g><g><rect x="300" y="827" fill="#EDF2AE" stroke="#666" width="150" height="78" rx="0" ry="0" class="note"></rect><text x="316" y="855" fill="black" class="noteText"><tspan x="316">Encode info in</tspan><tspan dy="21" x="316">JWT and redirect</tspan><tspan dy="21" x="316">to client app</tspan></text></g><g><text x="272.5" y="933" class="messageText" style="text-anchor: middle;">Redirect to /?token=ZZZ</text><line x1="470" y1="940" x2="75" y2="940" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="100" y="950" fill="#EDF2AE" stroke="#666" width="150" height="78" rx="0" ry="0" class="note"></rect><text x="116" y="978" fill="black" class="noteText"><tspan x="116">Now the client can</tspan><tspan dy="21" x="116">make requests to</tspan><tspan dy="21" x="116">our API</tspan></text></g><g><text x="275" y="1056" class="messageText" style="text-anchor: middle;">GET /tags?token=ZZZ</text><line x1="75" y1="1063" x2="475" y2="1063" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="500" y="1073" fill="#EDF2AE" stroke="#666" width="150" height="57" rx="0" ry="0" class="note"></rect><text x="516" y="1101" fill="black" class="noteText"><tspan x="516">Retrieve tags for</tspan><tspan dy="21" x="516">user login in token</tspan></text></g><g><text x="575" y="1158" class="messageText" style="text-anchor: middle;">SELECT * FROM tags WHERE ...</text><line x1="475" y1="1165" x2="675" y2="1165" class="messageLine1" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></line></g><g><text x="575" y="1193" class="messageText" style="text-anchor: middle;">[...]</text><line x1="675" y1="1200" x2="475" y2="1200" class="messageLine1" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></line></g><g><text x="275" y="1228" class="messageText" style="text-anchor: middle;">[{"id":1,"name":"Ruby"}, {"id":2,"name":"React"}]</text><line x1="475" y1="1235" x2="75" y2="1235" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="0" y="1255" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="75" y="1292.5" class="actor" style="text-anchor: middle;">client</text></g><g><rect x="200" y="1255" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="275" y="1292.5" class="actor" style="text-anchor: middle;">github</text></g><g><rect x="400" y="1255" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="475" y="1292.5" class="actor" style="text-anchor: middle;">server</text></g><g><rect x="600" y="1255" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="675" y="1292.5" class="actor" style="text-anchor: middle;">database</text></g></svg>