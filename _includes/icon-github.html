{% if include.project %}
  <a href="https://github.com/{{ include.username }}/{{ include.project }}">
    <span class="social--icon">{% include icon-github.svg %}</span>
  </a>
{% else %}
  <a href="https://github.com/{{ include.username }}">
    <span class="social--icon">{% include icon-github.svg %}</span>
    <span class="social--label">GitHub</span>
  </a>
{% endif %}
